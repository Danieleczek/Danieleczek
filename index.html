<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strona</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: Arial, Helvetica, sans-serif;
  color:#fff;
  background: linear-gradient(120deg,#1e3c72,#2a5298,#1e3c72);
  background-size:300% 300%;
  animation:gradient 12s ease infinite;
}

@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.wrapper{
  max-width:900px;
  margin:auto;
  padding:80px 20px;
  text-align:center;
}

/* NAGŁÓWEK */
h1{
  font-size:clamp(2rem,4vw,3rem);
  margin-bottom:40px;
  animation:fadeDown .8s ease;
}

.highlight{
  color:#ffd166;
  text-shadow:0 0 15px rgba(255,209,102,.6);
}

/* BOX */
.box{
  padding:35px;
  border-radius:18px;
  background:rgba(255,255,255,.15);
  backdrop-filter: blur(6px);
  font-size:1.6rem;
  line-height:1.5;
  animation:float 5s ease-in-out infinite;
}

@keyframes fadeDown{
  from{opacity:0; transform:translateY(-20px)}
  to{opacity:1; transform:translateY(0)}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>
    <span class="highlight">Daniel</span> to fajny tata,<br>
    ale czasem mordę ma za dużą
  </h1>

  <div class="box">
    <strong>Dlaczego?</strong><br><br>
    Ponieważ kłóci się bezinteresownie,<br>
    a nie ma racji.
  </div>
</div>

</body>
</html>
